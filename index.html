<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- SECTION TOP -->
    <div class="topbar">
      <div class="row-topbar">
        <div class="logo">
          <img src="./assets/images/logo.png" alt="logo" />
        </div>
        <div class="menu">
          <ul class="list-menu">
            <li class="item-menu">About Us</li>
            <li class="item-menu">Services</li>
            <li class="item-menu">Use Cases</li>
            <li class="item-menu">Pricing</li>
            <li class="item-menu">Blog</li>
          </ul>
        </div>
        <div class="btn-request-quote">Request a quote</div>
      </div>
    </div>
    <!-- SECTION HERO -->
    <div class="hero">
      <div class="hero-container"></div>
      <div class="hero-left">
        <h1>Navigating the digital landscape for success</h1>
        <p>
          Our digital marketing agency helps businesses grow and succeed online
          through a range of services including SEO, PPC, social media
          marketing, and content creation.
        </p>
        <button class="btn-consultation">Book a consultation</button>
      </div>
      <div class="hero-right">
        <img src="./assets/images/hero.png" alt="hero" />
      </div>
    </div>
    <!-- SECTION BRAND -->
    <div class="brands">
      <img src="./assets/images/brands/amazon.png" alt="Amazon" />
      <img src="./assets/images/brands/dribbble.png" alt="Dribbble" />
      <img src="./assets/images/brands/hubspot.png" alt="HubSpot" />
      <img src="./assets/images/brands/notion.png" alt="Notion" />
      <img src="./assets/images/brands/netflix.png" alt="Netflix" />
      <img src="./assets/images/brands/zoom.png" alt="Zoom" />
    </div>
  </body>
</html>
